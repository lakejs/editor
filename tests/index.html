<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lake Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32.png" />
    <link rel="apple-touch-icon" href="../assets/icons/favicon-192.png" />
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <link rel="stylesheet" href="../node_modules/photoswipe/dist/photoswipe.css" />
    <link rel="stylesheet" href="../temp/tests/bundle.css" />
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../node_modules/lake-codemirror/dist/codemirror.min.js"></script>
    <script src="../node_modules/js-base64/base64.js"></script>
    <script src="../node_modules/eventemitter3/dist/eventemitter3.umd.min.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="../node_modules/photoswipe/dist/umd/photoswipe.umd.min.js"></script>
    <script src="../node_modules/photoswipe/dist/umd/photoswipe-lightbox.umd.min.js"></script>
    <script src="../node_modules/tinykeys/dist/tinykeys.umd.js"></script>
    <script src="../node_modules/blueimp-md5/js/md5.min.js"></script>
    <script src="../node_modules/typesafe-i18n/dist/i18n.all.min.js"></script>
    <style>
      body {
        overflow-y: scroll;
      }
      .lake-container {
        box-sizing: border-box;
        border: 1px solid #d9d9d9;
        padding: 8px;
        margin: 8px;
        min-width: 300px;
        max-width: 800px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>
    <script class="mocha-init">
      window.expect = chai.expect;
      window.LAKE_TEST = true;
      window.LAKE_ERROR = false;
      let reporter;
      if (location.search.indexOf('console=true') >= 0) {
        reporter = 'tap';
        window.LAKE_DEBUG = false;
      } else {
        reporter = 'html';
        window.LAKE_DEBUG = true;
      }
      window.mocha.status = 'running';
      mocha.setup({
        ui: 'bdd',
        reporter,
        rootHooks: {
          afterAll: () => {
            window.mocha.status = 'done';
          },
        },
      });
    </script>
    <script src="../temp/tests/bundle.js"></script>
    <script class="mocha-exec">
      mocha.run();
    </script>
  </body>
</html>
