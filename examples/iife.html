<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lake example - compressed Lake file has no large third-party libraries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/photoswipe/dist/photoswipe.css" />
    <link rel="stylesheet" href="../dist/lake.css" />
    <script src="../node_modules/photoswipe/dist/umd/photoswipe.umd.min.js"></script>
    <script src="../node_modules/photoswipe/dist/umd/photoswipe-lightbox.umd.min.js"></script>
    <script src="../dist/codemirror.min.js"></script>
    <!--
    <script>
      // If you do not need the codeBlock plugin and full screen button of image,
      // you do not have to load above libararies, just set the three global variables to null.
      window.PhotoSwipe = null;
      window.PhotoSwipeLightbox = null;
      window.CodeMirror = null;
    </script>
    -->
    <script src="../dist/lake.min.js"></script>
    <style>
      .lake-editor {
        box-sizing: border-box;
        padding: 0 8px;
        margin: 0 auto;
        min-width: 300px;
        max-width: 1000px;
      }
      .lake-toolbar-root {
        border: 1px solid #d9d9d9;
        border-bottom: 0;
      }
      .lake-root {
        border: 1px solid #d9d9d9;
        height: calc(100vh - 160px);
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="lake-editor">
      <div class="lake-toolbar-root"></div>
      <div class="lake-root"></div>
    </div>
    <script>
      const editor = new Lake.Editor({
        root: '.lake-root',
        value: '<p><br /><focus /></p>',
      });
      editor.render();
      new Lake.Toolbar({
        editor,
        root: '.lake-toolbar-root',
      }).render();
    </script>
  </body>
</html>
